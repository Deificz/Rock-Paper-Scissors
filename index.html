<!DOCTYPE html>
<hml lang="en">

    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <section id="headerSection">
            <h1>ROCK? PAPER? SCISSORS?</h1>
        </section >
        
        <section id="buttonSection">
            <button class="playBtn btnRock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="playBtn btnPaper"><i class="fa-regular fa-hand"></i></button>
            <button class="playBtn btnScissors"><i class="fa-regular fa-hand-peace"></i></button>
            
        </section>

        <section id="resultSection">
            <p class="finalResult"></p>
            <p class="result"></p>
            <p class="scoreBoard"></p>

            <button class="btnReset"><i class="fa-solid fa-rotate-right"></i></button>
            
        </section>
    </body>

</hml>
